<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TzuLife</title>
    <link href="https://fonts.googleapis.com/css2?family=Arsenica:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'TT Commons', sans-serif;
            background-color: #dd9847;
            color: #fff;
        }

        header {
            background-color: #8b5a2b;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo span {
            color: #d8b8a1;
            font-size: 50px;
            font-weight: bold;
            font-family: 'Arsenica', sans-serif;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'TT Commons', sans-serif;
            font-weight: bold;
            font-size: 0.9em;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav a.active {
            color: black;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/TzuLife-logo.png" alt="TzuLife Logo">
            <span>TZULIFE</span>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="consultations.html">CONSULTATIONS</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <li><a class="active" href="login.html">LOG IN</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h1>Welcome Back!</h1>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" id="password" required>
                <div class="remember-me">
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        Remember me
                    </label>
                    <label class="password-checkbox">
                        <input type="checkbox">
                        Show Password
                    </label>
                </div>
                <button type="submit">Log In</button>
            </form>
            <a href="#">Forgot Password?</a><br>
            <p>Don't have an account? <a href="signup.html">Create now</a></p>
        </div>
    </main>
    <script>
        const navLinks = document.querySelectorAll('nav a');
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-checkbox");

        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                navLinks.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        });
    </script>
</body>
</html>
